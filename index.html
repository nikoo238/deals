<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Deals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 1rem;
      background-color: #282828;
    }
    #games-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .game {
      background-color: #2a2a2a;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.4);
    }
    .title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .platform {
      font-size: 0.9rem;
      opacity: 0.7;
    }
    .price {
      margin-top: 0.5rem;
    }
    .old-price {
      color: gray;
      text-decoration: line-through;
      opacity: 0.5;
      margin-right: 0.5rem;
    }
    .new-price {
      color: #ff4e4e;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÆ Game Deals</h1>
    <p>Find the best price from Steam or Epic Games</p>
  </header>
  <main>
    <section id="games-list">
      <!-- Game deals will be added here -->
    </section>
  </main>
  <footer style="text-align:center; padding:1rem; background-color:#282828;">
    <p>Made with ‚ù§Ô∏è by Nikoo</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>

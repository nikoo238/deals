<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .game {
      background: #222;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 250px;
    }
    .game:hover {
      background: #333;
    }
    a {
      color: white;
      text-decoration: none;
      flex: 1;
    }
    button {
      background: transparent;
      color: gold;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* Mobil uyumluluk */
    @media (max-width: 600px) {
      .game {
        width: 100%;
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Game List</h1>
  <div class="game-list" id="gameList"></div>

  <script>
    const games = [
      "GTA V", "Rust", "Satisfactory", "Cyberpunk 2077", "The Witcher 3",
      "Red Dead Redemption 2", "It Takes Two", "Raft", "BeamNG.drive",
      "No Man's Sky", "The Forest", "Sons of the Forest", "Phasmophobia",
      "Subnautica", "Stardew Valley", "Fall Guys", "Among Us", "FIFA 24",
      "Forza Horizon 5", "Batman: Arkham Knight", "Hogwarts Legacy",
      "Spider-Man Remastered", "God of War", "Star Wars Jedi: Survivor",
      "Lego Star Wars: The Skywalker Saga"
    ];

    const gameList = document.getElementById("gameList");
    const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");

    function toggleFavorite(title, btn) {
      const index = favorites.indexOf(title);
      if (index >= 0) {
        favorites.splice(index, 1);
        btn.innerText = "â˜†";
      } else {
        favorites.push(title);
        btn.innerText = "â˜…";
      }
      localStorage.setItem("favorites", JSON.stringify(favorites));
    }

    games.forEach(title => {
      const wrapper = document.createElement("div");
      wrapper.className = "game";

      const link = document.createElement("a");
      link.href = `details.html?title=${encodeURIComponent(title)}`;
      link.innerText = title;

      const favBtn = document.createElement("button");
      favBtn.innerText = favorites.includes(title) ? "â˜…" : "â˜†";
      favBtn.onclick = (e) => {
        e.preventDefault();
        toggleFavorite(title, favBtn);
      };

      wrapper.appendChild(link);
      wrapper.appendChild(favBtn);
      gameList.appendChild(wrapper);
    });
  </script>
</body>
</html>

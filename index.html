<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game List</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .game {
      background: #222;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .game:hover {
      background: #333;
    }
    a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Game List</h1>
  <div class="game-list" id="gameList"></div>

  <script>
    const games = [
      "GTA V", "Rust", "Satisfactory", "Cyberpunk 2077", "The Witcher 3",
      "Red Dead Redemption 2", "It Takes Two", "Raft", "BeamNG.drive",
      "No Man's Sky", "The Forest", "Sons of the Forest", "Phasmophobia",
      "Subnautica", "Stardew Valley", "Fall Guys", "Among Us", "FIFA 24",
      "Forza Horizon 5", "Batman: Arkham Knight", "Hogwarts Legacy",
      "Spider-Man Remastered", "God of War", "Star Wars Jedi: Survivor",
      "Lego Star Wars: The Skywalker Saga"
    ];

    const list = document.getElementById("gameList");

    games.forEach(title => {
      const link = document.createElement("a");
      link.href = `details.html?title=${encodeURIComponent(title)}`;
      link.innerHTML = `<div class="game">${title}</div>`;
      list.appendChild(link);
    });
  </script>
</body>
</html>
